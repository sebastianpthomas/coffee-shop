{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %} Home {% endblock %}
{% block body %}

    <section class="home-slider owl-carousel">

      <div class="slider-item" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
      	<div class="overlay"></div>
        <div class="container">
          <div class="row slider-text justify-content-center align-items-center">

            <div class="col-md-7 col-sm-12 text-center ftco-animate">
            	<h1 class="mb-3 mt-5 bread">{% trans 'Login To continue' %}</h1>
	            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Login</span></p>
            </div>

          </div>
        </div>
      </div>
    </section>



            <form action="#" method="POST">
                 {%csrf_token%}
            	<div class="d-flex flex-row align-items-center mb-4">

              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="{% trans 'Username' %}">
                  <input type="text" name="username" class="form-control" />
              </div>


              <div class="form-group">
                <input type="text" class="form-control" placeholder="{% trans 'Password' %}">
                   <input type="password" name="password" class="form-control" />
              </div>


              <div class="form-group">
                <input type="submit" value="LOGIN" class="btn btn-primary py-3 px-5">



               <a href="{%url 'register'%}" class="btn btn-primary py-3 px-5">{% trans 'SIGN UP' %}</a>
              </div>


                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <a href="{%url 'password_reset' %}" style="color:red;">{% trans 'Forgot password' %}?</a>
                </div>



            </form>
          </div>
        </div>
      </div>
    </section>




 {% endblock %}
